# BFBC2 Bot Configuration
# AI settings for Harbor Conquest mode

# Bot Behavior Settings
ai.enable true
ai.maxBots 24
ai.minBotsPerTeam 8
ai.maxBotsPerTeam 12
ai.autoBalance true

# Difficulty Settings
# 0 = Recruit (Easy)
# 1 = Regular (Normal) 
# 2 = Veteran (Hard)
# 3 = Hardcore (Expert)
ai.difficultyLevel 2

# Bot Team Settings
ai.allowBotTeamSwitching true
ai.balanceTeams true
ai.fillEmptyTeams true

# Bot Combat Behavior
ai.aggressiveness 0.7  # 0.0 = Passive, 1.0 = Very Aggressive
ai.accuracy 0.6        # 0.0 = Poor aim, 1.0 = Perfect aim
ai.reactionTime 0.4    # 0.0 = Instant, 1.0 = Slow

# Bot Vehicle Usage
ai.useVehicles true
ai.vehicleProficiency 0.6  # 0.0 = Poor drivers, 1.0 = Expert drivers
ai.tankUsage true
ai.heliUsage true
ai.boatUsage true

# Bot Kit Selection
ai.allowAllKits true
ai.assaultRatio 0.25   # 25% Assault class
ai.engineerRatio 0.25  # 25% Engineer class
ai.medicRatio 0.25     # 25% Medic class
ai.reconRatio 0.25     # 25% Recon class

# Harbor Map Specific Settings
ai.objectiveFocus 0.8  # High focus on capture points for Conquest
ai.defenseRatio 0.4    # 40% bots on defense, 60% on offense
ai.squadSize 4         # Bots operate in squads of 4

# Bot Names (Optional - server will use default if not specified)
ai.botNames "Bot_Alpha,Bot_Bravo,Bot_Charlie,Bot_Delta,Bot_Echo,Bot_Foxtrot,Bot_Golf,Bot_Hotel,Bot_India,Bot_Juliet,Bot_Kilo,Bot_Lima,Bot_Mike,Bot_November,Bot_Oscar,Bot_Papa,Bot_Quebec,Bot_Romeo,Bot_Sierra,Bot_Tango,Bot_Uniform,Bot_Victor,Bot_Whiskey,Bot_Xray"