# Harbor Map Specific Bot AI Configuration
# Advanced bot behavior for Conquest mode on Harbor

# Harbor Map Conquest Points (MP_012)
# A - Docks (Waterfront capture point)
# B - Warehouse (Central building complex) 
# C - Village (Residential area)
# D - Hill (Elevated position)

# Bot Objective Priorities for Harbor
ai.conquest.pointPriority.A 0.9    # High priority - strategic waterfront
ai.conquest.pointPriority.B 1.0    # Maximum priority - central control
ai.conquest.pointPriority.C 0.8    # Medium-high priority - flanking route
ai.conquest.pointPriority.D 0.7    # Medium priority - defensive position

# Harbor-specific vehicle usage
ai.vehicles.boat.enabled true
ai.vehicles.boat.priority 0.8      # High priority for harbor water access
ai.vehicles.heli.landingZones "LZ_Docks,LZ_Village,LZ_Hill"
ai.vehicles.tank.pathingAreas "Main_Road,Warehouse_Area,Village_Streets"

# Combat behavior on Harbor
ai.combat.maxEngagementRange 150   # Longer range for open harbor areas
ai.combat.coverSeeking 0.7         # Seek cover in warehouse/building areas
ai.combat.suppressiveFire true     # Use suppressive fire in open areas

# Harbor terrain awareness
ai.terrain.waterDepthAwareness true
ai.terrain.buildingClearance true
ai.terrain.rooftopUsage 0.6        # Moderate rooftop camping
ai.terrain.undergroundAreas false  # No underground areas in Harbor

# Squad tactics for Harbor
ai.squad.formationSpacing 15       # Wider spacing for open areas
ai.squad.leaderFollowDistance 25   # Increased follow distance
ai.squad.communicationRange 100    # Enhanced squad communication

# Class distribution for Harbor Conquest
ai.class.assault.preferredWeapons "M16A2,AEK-971,F2000"
ai.class.engineer.preferredWeapons "UMP-45,PP-2000,M249"
ai.class.medic.preferredWeapons "M60,XM8_LMG,PKM"
ai.class.recon.preferredWeapons "M95,GOL,SV98"

# Harbor-specific bot names (nautical theme)
ai.botNames.nautical "Admiral_Bot,Captain_AI,Sailor_Bot,Navigator_AI,Helmsman_Bot,Bosun_AI,Quartermaster_Bot,Petty_Officer_AI,Seaman_Bot,Midshipman_AI,Commodore_Bot,Lieutenant_AI,Ensign_Bot,Chief_AI,Mate_Bot,Deck_Officer_AI,Harbor_Master_Bot,Port_Authority_AI,Lighthouse_Keeper_Bot,Dock_Worker_AI,Fisherman_Bot,Coast_Guard_AI,Marine_Bot,Navy_AI"

# Dynamic difficulty adjustment
ai.difficulty.adaptive true
ai.difficulty.playerCountScaling true
ai.difficulty.timeBasedScaling false

# Harbor weather/environmental responses
ai.environment.fogResponse true
ai.environment.rainResponse true
ai.environment.windResponse false  # Not applicable for ground units