# Battlefield Bad Company 2 Server Configuration
# Configured for Harbor map Conquest mode with bots
# VU (Venice Unleashed) compatible

# Server Identity
sv_serverName "BFBC2 Harbor Conquest with Bots"
sv_serverDescription "Dedicated BFBC2 server running Harbor map in Conquest mode with AI bots. VU compatible."
sv_serverMessage "Welcome to Harbor Conquest with Bots!"

# Network Settings
sv_ip 0.0.0.0
sv_port 19567
sv_punkBusterEnabled false
sv_ranked false

# Game Settings
sv_gameMode "ConquestLarge0"
sv_mapName "Levels/MP_012"  # Harbor map
sv_maxPlayers 32
sv_friendlyFire false
sv_killCam true
sv_miniMap true
sv_crossHair true
sv_3dSpotting true
sv_miniMapSpotting true
sv_nameTag true
sv_regenerateHealth true
sv_onlySquadLeaderSpawn false
sv_vehicleSpawnAllowed true
sv_vehicleSpawnDelay 25
sv_soldierHealth 100
sv_playerRespawnTime 15
sv_playerManDownTime 15
sv_roundStartPlayerCount 1
sv_roundRestartPlayerCount 1
sv_gameModeCounter 100
sv_roundTimeLimit 0
sv_ticketBleedRate 100

# VU Compatibility Settings
sv_allowSpectators true
sv_spectatorCount 4
sv_serverType "Official"

# Bot Configuration
ai_enabled true
ai_maxBots 24
ai_difficultyLevel 2  # 0=Easy, 1=Normal, 2=Hard, 3=Expert
ai_teamBalance true
ai_autoBalance true

# Admin Settings
sv_adminPassword "admin123"
sv_gamePassword ""

# Map Rotation (Harbor only)
mapList.clear
mapList.add "Levels/MP_012" "ConquestLarge0" 2
mapList.runNextRound

# Server Management
sv_autoBalance true
sv_teamKillCountForKick 5
sv_teamKillValueForKick -20
sv_teamKillValueIncrease 2
sv_teamKillValueDecreasePerSecond 0.05
sv_idleTimeout 300
sv_idleBanRounds 3

# Performance Settings
sv_maxPing 300
sv_minPing 0
sv_lagCompensation 1.0