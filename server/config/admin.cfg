# BFBC2 Server Admin Configuration
# Admin tools and privileges for Harbor Conquest server

# Admin Levels
# Level 100 - Full Admin
# Level 50 - Moderator
# Level 20 - VIP

# Default Admin Account (change password in production)
admin.addUser "admin" "admin123" 100

# Sample moderator account
admin.addUser "moderator" "mod123" 50

# Admin Commands Available:
# admin.kickPlayer <player> [reason]
# admin.banPlayer <player> [reason]
# admin.changeMap <mapname>
# admin.restartRound
# admin.listPlayers
# admin.say <message>
# admin.yell <message>

# Auto-admin settings
admin.autoKickTeamKillers true
admin.autoKickIdlePlayers true
admin.autoBalanceTeams true

# Chat moderation
admin.allowProfanity false
admin.chatSpamProtection true

# Server control
admin.allowMapVoting false  # Disabled since we only run Harbor
admin.allowGameModeVoting false  # Disabled since we only run Conquest