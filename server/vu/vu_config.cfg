# Venice Unleashed (VU) Configuration
# Enables server visibility in VU mod server browser

# VU Core Settings
vu.enable true
vu.serverName "BFBC2 Harbor Conquest with Bots [VU]"
vu.serverDescription "VU-enabled BFBC2 server running Harbor in Conquest mode with AI bots"
vu.serverCategory "Conquest"

# VU Network Settings
vu.serverPort 19567
vu.httpPort 8080
vu.rconPort 47200
vu.rconPassword "rcon123"

# VU Server Visibility
vu.publicServer true
vu.serverListing true
vu.masterServer true
vu.serverBrowser true

# VU Authentication
vu.allowGuests true
vu.requireAuthentication false

# VU Features
vu.allowMods true
vu.enableScripting false  # Disable for stability
vu.enableCustomMaps false # We only use Harbor
vu.enableSpectatorMode true

# VU Bot Integration
vu.reportBots true
vu.botPrefix "[BOT]"
vu.showBotCount true

# VU Anti-Cheat
vu.enableAntiCheat true
vu.strictAntiCheat false  # Less strict for bots

# VU Performance
vu.maxTickRate 60
vu.sendRate 20
vu.maxClients 32

# VU Harbor Map Settings
vu.mapName "MP_012"
vu.gameMode "ConquestLarge0"
vu.roundTime 0  # Unlimited
vu.ticketCount 100

# VU Logging
vu.enableLogging true
vu.logLevel "Info"
vu.logFile "../logs/vu.log"